<!DOCTYPE html>
<html>
    <body>
        <h2>
            An unordered HTML lists
        </h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li type="circle">DEMO</li>
            <li type="disc">DEMO</li>
            <li type="square">DEMO</li>
        </ul>
        <ul style="list-style-type:circle;">
            <li>Hello1</li>
            <li>Hello2</li>
            <li>Hello3</li>
        </ul>
        <ol>
            <li>Hello1</li>
            <li>Hello2</li>
            <li>Hello3</li>
        </ol>
        <ol start="4">
            <li>Hello1</li>
            <li>Hello2</li>
            <li>Hello3</li>
        </ol>
        <ol type="i">
            <li>Hello1</li>
            <li>Hello2</li>
            <li>Hello3</li>
        </ol>
        
        <ol>
        <li>
        <img src="/Photo/Untitled-1.jpg" style = "width: 30px">
        HELLO1</li>
        <li>HELLO2</li>
        </ol>

        <ol style="list-style-image: url(/Photo/Untitled-1.jpg)">  
            <li>Hello</li>
            <li>Hello</li>
        </ol>

        <li><img src="/Photo/Untitled-1.jpg" class="img_class"></li>

        <ol class="img_class">
            <li>HELLO</li>
        </ol>
    </body>
</html>
